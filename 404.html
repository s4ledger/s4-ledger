<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <title>S4 Ledger | Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/s4-assets/style.css">
    <style>
        .error-container{display:flex;align-items:center;justify-content:center;min-height:100vh;text-align:center;padding:2rem}
        .error-code{font-size:8rem;font-weight:900;background:linear-gradient(135deg,#00aaff,#c9a84c);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;line-height:1;margin-bottom:1rem}
        .error-icon{font-size:4rem;margin-bottom:1rem;animation:float 3s ease-in-out infinite}
        @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
        .error-msg{color:var(--text-secondary,#8ea4b8);font-size:1.1rem;max-width:500px;margin:0 auto 2rem}
        .error-links{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
        .error-links a{display:inline-flex;align-items:center;gap:8px;padding:10px 22px;border-radius:10px;font-weight:600;font-size:0.92rem;text-decoration:none;transition:all 0.2s}
        .error-links a.primary{background:linear-gradient(135deg,#00aaff,#0088cc);color:#fff}
        .error-links a.primary:hover{background:linear-gradient(135deg,#0099ee,#0077bb);transform:translateY(-2px)}
        .error-links a.secondary{background:rgba(0,170,255,0.1);border:1px solid rgba(0,170,255,0.3);color:#00aaff}
        .error-links a.secondary:hover{background:rgba(0,170,255,0.2)}
    </style>
</head>
<body style="font-family:'Plus Jakarta Sans',sans-serif;background:#050810;color:#e0e8f0">
    <div class="error-container">
        <div>
            <div class="error-icon"><i class="fas fa-anchor"></i></div>
            <div class="error-code">404</div>
            <h2 style="font-size:1.5rem;font-weight:700;margin-bottom:8px">Record Not Found</h2>
            <p class="error-msg">The page you're looking for doesn't exist or has been moved. This hash cannot be verified on the ledger.</p>
            <div class="error-links">
                <a href="/" class="primary"><i class="fas fa-home"></i> Return Home</a>
                <a href="/demo-app/" class="secondary"><i class="fas fa-play-circle"></i> Launch Demo</a>
                <a href="/s4-contact/" class="secondary"><i class="fas fa-envelope"></i> Contact</a>
            </div>
        </div>
    </div>
<link rel="stylesheet" href="/s4-assets/s4-mobile.css">
<script src="s4-assets/s4-background.js"></script>
</body>
</html>
