<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <title>S4 Ledger | Page Not Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/s4-assets/style.css">

<body>
    <div class="mesh-bg"><div class="gradient-orb orb-1"></div><div class="gradient-orb orb-2"></div><div class="gradient-orb orb-3"></div></div>
    <div class="error-container">
        <div>
            <div class="error-icon"><i class="fas fa-anchor"></i></div>
            <div class="error-code">404</div>
            <h2 style="font-size:1.5rem;font-weight:700;margin-bottom:8px">Record Not Found</h2>
            <p class="error-msg">The page you're looking for doesn't exist or has been moved. This hash cannot be verified on the ledger.</p>
            <div class="error-links">
                <a href="/" class="primary"><i class="fas fa-home"></i> Return Home</a>
                <a href="/demo-app/" class="secondary"><i class="fas fa-play-circle"></i> Launch Demo</a>
                <a href="/s4-contact/" class="secondary"><i class="fas fa-envelope"></i> Contact</a>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="/s4-assets/s4-mobile.css">
    <script src="/s4-assets/s4-background.js"></script>

</html>
